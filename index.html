<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GitHub Favorites</title>


    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>GitHub Favorites</h1>
 
            <div class="search">
                <label class="sr-orly" for="inpit-search">Usúario do GitHub</label>
                <input id="inpit-search" type="text" placeholder="Usúario do GitHub">
                <button  class="remove">&plus;</button>
            </div>
        </header>

          <table>
            <thead>
                <tr>
                    <th>Usúario</th>
                    <th>Repositórios</th>
                    <th>Seguidores</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="user">
                        <img src="https://avatars.githubusercontent.com/u/103233352?v=4" alt="Imagem de Igor">
                        <a href="https://github.com/igorMHJKS" target="_blank"></a>  
                        <p>Igor Nunes</p>
                        <span>igor.xkz</span>
                    </td>
                    <td class="repositories">19</td>
                    <td class="seguidores">2</td>
                    <td><button class="remove">&times;</button></td>
                </tr>

                <tr>
                    <td class="user">
                        <img src="https://avatars.githubusercontent.com/u/86751788?v=4" alt="Imagem de Igor">
                        <a href="https://github.com/gustagui" target="_blank"></a>
                        <p>Gustavo</p>
                        <span>gustagui</span>
                    </td>
                    <td class="repositories">27</td>
                    <td class="seguidores">20</td>
                    <td><button class="remove">&times;</button></td>
                </tr>
            </tbody>
            <tfoot></tfoot>
          </table>
    </div>

    <script src="/JS/main.js" type="module"></script>
</body>
</html>
